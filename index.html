<!DOCTYPE html>
<html ng-app="expert_pokemon">
<head lang="en">
    <meta charset="UTF-8">
    <title>Expert Pokemon</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/isteven-angular-multiselect/angular-multi-select.css"/>
    <link type="text/css" href="css/Spacetree.css" rel="stylesheet" />
    <link type="text/css" href="css/base.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body ng-controller="IndexController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Pokemon</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/battle')}"><a href="#/battle">Battle</a></li>
                <li ng-class="{active:isActive('/knowledge')}"><a href="#/knowledge">Knowledge</a></li>
                <li ng-class="{active:isActive('/tree')}"><a href="#/tree">Decision's tree</a></li>
                <li ng-class="{active:isActive('/database')}"><a href="#/database">Database</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div id="content">
    <div ng-view></div>
</div>

<!--Dependencies-->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/isteven-angular-multiselect/angular-multi-select.min.js"></script>

<!--App-->
<script src="js/app.js"></script>

<!--Controllers-->
<script src="js/controllers/IndexController.js"></script>
<script src="js/controllers/FillKnowledgeController.js"></script>
<script src="js/controllers/BattleController.js"></script>
<script src="js/controllers/DatabaseController.js"></script>
<script src="js/controllers/TreeController.js"></script>

<!--Services-->
<script src="js/services/KnowledgeRepository.js"></script>
<script src="js/services/ExpertSystem.js"></script>
<script src="js/services/ExpertSystemService.js"></script>

<!--Libs-->
<script src="lib/expert_system/ExpertSystem.js"></script>
<script src="lib/expert_system/Fact.js"></script>
<script src="lib/jit-yc.js"></script>
</body>
</html>
